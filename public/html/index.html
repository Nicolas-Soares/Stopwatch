<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/indexstyle.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="stopwatch">
        <p>
            <span id="hr">99</span>:<span id="min">59</span>:<span id="sec">55</span>
        </p>
        
        <div id="sw-btns">
            <button id="btn-start">
                <p id="label-start" class="labels">START</p>
            </button>
            <button id="btn-reset">
                <p id="label-reset" class="labels">RESET</p>
            </button>
        </div>
    </div>
    <script src="../../src/index.js"></script>
</body>
</html>
